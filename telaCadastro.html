 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pousada Quinta do Ypuã - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="d-none d-lg-block" style="width: 200px;"></div>
        <a class="navbar-brand nav-link active" href="./index.html">
            <img src="./imagens/logo-pousada-quinta-do-ypua.webp" alt="logo" class="img-fluid p-1 me-5">
        </a>
        <button class="navbar-toggler m-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-5 d-flex justify-content-between w-50">
                <a class="nav-item nav-link" href="#">Sobre nós</a>
                <a class="nav-item nav-link" href="#">Acomodações</a>
                <a class="nav-item nav-link" href="#">Contatos</a>
                <a class="nav-item nav-link" href="./telaCadastro.html">Faça sua Reserva</a>
                <a class="nav-item nav-link" href="" id="loginButton">Login</a>
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle nav-item nav-link d-none" href="#" role="button"
                        id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"
                        style="background-color: transparent;">
                        Meu Perfil
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Minhas Informações</a></li>
                        <li><a class="dropdown-item" href="#">Minhas Reservas</a></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulário Login -->
    <div class="form">
      <form class="row g-3 w-50 m-auto my-5">
          <fieldset class="border bg-light p3 d-grid m-auto rounded-3">
              <div class="col-12 col-md-12 d-flex justify-content-center">
                  <legend class="col-md-12 fw-bold">Informações De Cadastro</legend>
              </div>
              <div class="row">
                  <div class="col-md-6 ">
                    <select class="form-select">
                      <option selected>Escolha a Acomodação</option>
                      <option value="1">asdas</option>
                    </select>
                  </div>
                  <div class="col-md-6 col-12">
                      <label for="Nome" class="form-label pt-2">Nome</label>
                      <input type="name" class="form-control" id="Nome" placeholder="Nome" required>
                  </div>
                  <div class="col-md-6 col-12">
                      <label for="Sobrenome" class="form-label pt-2">Sobrenome</label>
                      <input type="name" class="form-control" id="Sobrenome" placeholder="Sobrenome" required>
                  </div>
                  <div class="col-12 col-md-6">
                      <label for="Cpf" class="form-label pt-2">CPF</label>
                      <input type="number" class="form-control" id="cpf" placeholder="12345678910" required>
                  </div>
                  <div class="col-12 col-md-6">
                      <label for="Celular" class="form-label pt-2">Telefone</label>
                      <input type="number" class="form-control" id="Celular" placeholder="(00) 94002-8922" required>
                  </div>
                  <div class="col-md-12">
                      <label for="inputEmail4" class="form-label pt-2">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@ex.com.br"
                          required>
                  </div>
                  <div class="col-md-6 col-12">
                      <label for="inputPassword4" class="form-label pt-2">Digite sua Senha</label>
                      <input type="password" class="form-control" id="inputPassword4" required>
                  </div>
                  <div class="col-md-6 col-12">
                      <label for="inputConfirmPassword" class="form-label pt-2">Confirme sua Senha</label>
                      <input type="password" class="form-control" id="inputConfirmPassword" required>
                  </div>

                  <div class="col-12 py-2">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck" required>
                          <label class="form-check-label" for="gridCheck">
                              Receber notícias e informações no e-mail cadastrado
                          </label>
                      </div>
                  </div>
                  <div class="col-12 p-3">
                      <button type="submit" class="btn btn-primary">Cadastrar</button>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="/scripts/telaCadastro.js"></script>
</body>
</html>
